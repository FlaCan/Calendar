<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="year-selector">
        <label for="year-select" aria-label="Select Year">Select Year:</label>
        <select id="year-select" aria-labelledby="year-select-label"></select>
    </div>
    <section id="svg-holder" aria-live="polite">
        <noscript>
            <p>Please enable JavaScript to view the calendar.</p>
        </noscript>
    </section>
</body>
</html>
